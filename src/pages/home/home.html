<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="gotoPage(item)" icon-start>
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
<ion-nav id="nav" #content></ion-nav>
